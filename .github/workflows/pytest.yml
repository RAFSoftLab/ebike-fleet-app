name: Pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      database_url: postgresql+psycopg2://postgres:postgres@localhost:5432/ebike_db
      jwt_secret: testsecret
      jwt_algorithm: HS256
      admin_emails_csv: admin@example.com
      TEST_DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/ebike_db
      TEST_JWT_SECRET: testsecret
      TEST_JWT_ALG: HS256
      TEST_ADMIN_EMAILS: admin@example.com
      PYTHONPATH: ${{ github.workspace }}/src
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ebike_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Wait for PostgreSQL
      run: |
        python -c "
        import time
        import psycopg2
        for i in range(30):
          try:
            conn = psycopg2.connect('postgresql://postgres:postgres@localhost:5432/ebike_db')
            conn.close()
            print('PostgreSQL is ready!')
            break
          except psycopg2.OperationalError:
            print(f'Waiting for PostgreSQL... ({i+1}/30)')
            time.sleep(1)
        "
    
    - name: Run pytest
      run: |
        pytest -v --tb=short

